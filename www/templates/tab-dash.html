<ion-view title="绘本馆自助借阅应用">
    
    <ion-content padding="true" class="has-header has-footer" ng-controller="searchBookCtrl">

        <!--<div class="button-bar">-->
            <!--<a href="#/applyReturn" class="button button-large button-outline button-energized button-block">还书</a>-->

            <!--<a href="#/applyBorrow" class="button button-large button-outline  button-royal button-block">借书</a>-->
        <!--</div>-->
        
        <!-- search book bar directive -->
        <div class="list" >
            <div class="bar bar-header item-input-inset" >
                <ion-search placeholder="Search a book" 
                model="books" error="error"
                source="getByName(str)"></ion-search>
            </div>
            <span ng-show="error" class="error-msg">{{error}}</span>
            <ion-list class="padding">
                <ion-item class="item-remove-animate item-avatar item-icon-right"
                          ng-repeat="book in books"
                          type="item-text-wrap"
                          href="#/tab/books/{{book.id}}">
                    <img ng-src="{{book.img || 'http://cloudbean.qiniudn.com/mob-gray-logo.png'}}" alt="封面图">
                    <h2>{{book.name}}</h2>
                    <p><i class="ion-ios-barcode">&nbsp;&nbsp;{{book.inv_code}}</i>&nbsp;&nbsp;&nbsp;&nbsp;
                        <i class="ion-ios-location">&nbsp;&nbsp;{{book.location}}</i> </p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                    <ion-option-button class="button-assertive" ng-click="remove(book)">
                        Delete
                    </ion-option-button>
                </ion-item>
            </ion-list>
        </div>

        <div class="content " style="text-align: center;" ng-hide="books.length">
            <img  src="http://cloudbean.qiniudn.com/mob-logo.png">
            <h4 >云豆亲子绘本馆</h4>
            <br/>
            <p>最享受的时光&nbsp;&nbsp;&nbsp;&nbsp;最高贵的教养</p>
            <br/>
            <br/>
            <a href="#/applyBorrow" class="button button-small button-outline  button-calm">&nbsp;连结绘本世界&nbsp;</a>
        </div>

    </ion-content>
</ion-view>

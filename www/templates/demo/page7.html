<ion-view title="申请借书">
    <ion-content padding="true" class="has-header">
        <form>
            <label class="item item-input" name="phone_number">
                <span class="input-label">手机号</span>
                <input type="text" placeholder="例： 15009851472">
            </label>
            <div class="list card">
                <div class="item item-divider">借阅绘本</div>
                <div class="item item-body">
                    <form>
                        <label class="item item-input" name="inv_code">
                            <span class="input-label">入库编码</span>
                            <input type="text" placeholder="例如： 104100005698">
                        </label>
                    </form>
                    <button class="button button-balanced button-block">把这本借上</button>
                </div>
            </div>
        </form>
        <ion-list>
            <ion-checkbox>104100005698 我漂亮吗？</ion-checkbox>
            <ion-checkbox>104100002312 海边的卡夫卡</ion-checkbox>
        </ion-list>
        <a href="#/admitBorrow" class="button button-positive button-block">申请借书</a>
    </ion-content>
</ion-view>
